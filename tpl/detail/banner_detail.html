<div>
    <table class="table table-hover">
        <caption>首页广告管理</caption>
        <thead>
        <tr>
            <th>序号</th>
            <th>商铺图片</th>
            <th>商铺名称</th>
            <th>商铺分类</th>
            <th>商铺电话</th>
            <th>商铺地址</th>
            <th>商铺简介</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="list">
        <tr ng-repeat="m in shoplist">
            <td>{{$index + 1}}</td>
            <td>{{m.id}}</td>
            <td >{{milliToTime(m.createDate)}}</td>
            <td>{{m.resertime}}</td>
            <td>{{m.phone}}</td>
            <td>{{statusToName(m.status)}}</td>
            <td ><a class="btn btn-info btn-xs" ng-click="detail(m.id,pagelist)" target="_self">详情</a></td>
        </tr>
        </tbody>
    </table>
    <div class="pages">
        <div id="Pagination"></div>
    </div>
</div>
